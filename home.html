    <script>
        var $index_1 = {
                value: 0,
            },
            $index_2 = {
                value: 0,
            };

        function mediaMatch() {
            return window.matchMedia("(min-width: 1024px)").matches;
        }

        function homeSlider(selector, index, pos) {
            const container = document.querySelector(selector);
            const list = container.querySelector("ul");
            const length = list.children.length;
            const items = list.children;
            const cols = 2;
            const gap = mediaMatch() ? 24 : 16;

            container.style.height = container.clientWidth * cols + gap + "px";
            list.style.gap = gap + "px";

            if (pos) {
                container.classList.add("-scale-y-100");
                [...items].forEach((item) => {
                    item.classList.add("-scale-y-100");
                });
            }

            function slide() {
                if (index.value >= length - cols) index.value = 0;
                else index.value += 1;
                if (length - index.value >= cols)
                    list.style.marginTop = "-" + (index.value * container.clientWidth + (index.value == 0 ? 0 : gap * index.value - 1)) + "px";
            }

            const repeatOften = () => {
                if (index.timer) clearTimeout(index.timer);
                index.timer = setTimeout(() => {
                    slide();
                    requestAnimationFrame(repeatOften);
                }, 5000);
            };
            requestAnimationFrame(repeatOften);
        }

        (function runSlide() {
            window.addEventListener("resize", () => {
                homeSlider("#main-slider-1", $index_1, true);
                homeSlider("#main-slider-2", $index_2);
            });
            homeSlider("#main-slider-1", $index_1, true);
            homeSlider("#main-slider-2", $index_2);
        })();
    </script>
